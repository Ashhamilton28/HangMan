<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Hangman</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="hangmaniconsandletters">

        <div class="hangmanandicons">
          <h1 class="hangman">Hangman</h1>
          <div class="icons">

            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
            <img class="littleflower" src="images/littleflower.jpg" alt="">
          </div>
         
        </div>
   <div class="mysteryword"></div>
        <div class="letters">
          <div class="atom">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
            <span>M</span>
          </div>
  
          <div class="ntoz">
            <span>N</span>
            <span>O</span>
            <span>P</span>
            <span>Q</span>
            <span>R</span>
            <span>S</span>
            <span>T</span>
            <span>H</span>
            <span>U</span>
            <span>V</span>
            <span>W</span>
            <span>X</span>
            <span>Y</span>
            <span>Z</span>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
